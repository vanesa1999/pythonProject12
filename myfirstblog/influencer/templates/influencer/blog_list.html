{% extends "base_generic.html" %}

{% block content %}
  <h1>Blog List</h1>
  {% if blog_list %}
  <ul>
    {% for blog in blog_list %}
      <li>
        <a href="{% url 'blog-detail' blog.pk %}">{{ blog.title }}</a> ({{blog.author}}, {{blog.post_date}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no blogs in the library.</p>
  {% endif %}
<br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/> <br/>
<br/> <br/> <br/> <br/> <br/> <br/>
<a class="btn btn-secondary" href="{% url 'index' %} ">Back</a>
{% endblock %}
